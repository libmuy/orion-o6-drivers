set debug=loader,mm
set term=vt100
set default=0
set timeout=2

menuentry '0 Cix Sky1 on Radxa (Device Tree)' {
    devicetree /sky1-evb.dtb
    linux /Image \
        console=ttyAMA2,115200 \
        efi=noruntime \
        earlycon=pl011,0x040d0000 \
        arm-smmu-v3.disable_bypass=0 \
        acpi=off \
        loglevel=4 \
        root=/dev/nvme0n1p2 rootwait rw
        initrd /initrd.img-linux_version
}

menuentry '1 Cix Sky1 on Radxa (ACPI)' {
    linux /Image \
        console=ttyAMA2,115200 \
        earlycon=pl011,0x040d0000 \
        arm-smmu-v3.disable_bypass=0 \
        cma=640M \
        acpi=force \
        root=/dev/nvme0n1p2 rootwait rw
}
